# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: hotel-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: tishan001/hotel-booking:api-gateway-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
        envFrom:
        - configMapRef:
            name: hotel-booking-config
        - secretRef:
            name: hotel-booking-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: hotel-booking
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 7000
    targetPort: 7000
  type: LoadBalancer